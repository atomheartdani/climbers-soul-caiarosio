<mat-card [ngClass]="{ 'special-event': isSpecialEvent }">
  <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-card-title> {{ opening.date }} </mat-card-title>
    <mat-icon
      aria-label="avaiable"
      fontIcon="check_circle"
      class="avaiable"
      *ngIf="spaceAvaiable && !isSpecialEvent"
    ></mat-icon>
    <mat-icon
      aria-label="almost full"
      fontIcon="warning"
      class="almost-full"
      *ngIf="spaceAlmostFull && !isSpecialEvent"
    ></mat-icon>
    <mat-icon aria-label="full" fontIcon="dangerous" class="full" *ngIf="spaceFull && !isSpecialEvent"></mat-icon>
  </mat-card-header>
  <mat-card-content>
    <span> {{ opening.from }} - {{ opening.to }} </span>
    <br />
    <span>
      {{ opening.special }}
    </span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [disabled]="spaceFull || isSpecialEvent" (click)="insertReservation()">
      Prenotati
    </button>
  </mat-card-actions>
</mat-card>
