<mat-card [ngClass]="{ 'special-event': isSpecialEvent }">
  <mat-card-header>
    <mat-card-title> {{ opening.date | dateWithDayName }} </mat-card-title>
    @if (!isAfterCutoff && !isSpecialEvent) {
      <mat-icon [fontIcon]="icon" [class]="icon"></mat-icon>
    }
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body">{{ description1 }}</p>
    <p class="mat-body">{{ description2 }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    @if (canManageOpenings) {
      <button mat-raised-button color="primary" (click)="manage()">Gestisci</button>
    }
    @if (!isLoggedUserAlreadyReserved && !isSpecialEvent) {
      <button
        mat-raised-button
        color="primary"
        [disabled]="spaceFull || isSpecialEvent || !isReservable"
        (click)="insertReservation()"
      >
        Prenotati
      </button>
    }
    @if (isLoggedUserAlreadyReserved) {
      <button mat-raised-button color="primary" (click)="removeReservation()">Annulla prenotazione</button>
    }
  </mat-card-actions>
</mat-card>
