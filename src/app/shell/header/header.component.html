<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" href="https://github.com/ngx-rocket" translate>APP_NAME</a>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/scheduler" routerLinkActive="active">
      <mat-icon>calendar_month</mat-icon>
      <span translate>Scheduler</span>
    </button>
    <button mat-button routerLink="/rules" routerLinkActive="active">
      <mat-icon>rule</mat-icon>
      <span translate>Rules</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
  </div>
  <span fxFlex></span>
  <span>{{ firstname }}</span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon *ngIf="username !== null">person</mat-icon>
    <mat-icon *ngIf="username === null">person_off</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list *ngIf="username !== null">
      <mat-list-item>
        <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <button mat-menu-item (click)="logout()" *ngIf="username !== null" translate>Logout</button>
    <button mat-menu-item (click)="login()" *ngIf="username === null" translate>Login</button>
  </mat-menu>
</mat-toolbar>
