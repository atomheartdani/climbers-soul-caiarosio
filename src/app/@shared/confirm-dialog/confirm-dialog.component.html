<h1 class="mat-h1">Attenzione</h1>
<mat-dialog-content fxLayout="column" fxLayoutAlign="space-around center">
  <p class="mat-body">{{ confirmAction }}</p>
  <p class="mat-body">{{ confirmDetail }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" tabindex="-1" (click)="ok()">Ok</button>
  <button mat-raised-button color="primary" tabindex="-1" (click)="close()">Annulla</button>
</mat-dialog-actions>
